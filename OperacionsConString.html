<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //OPERACIONES CON STRING

        let userName = "Matias"
        let userLastName = "Rapa"

        //La concadenacion o xustaposicion en JS para viejitos
        let resultadoDeConcadenacion = userName + " " + userLastName
        document.write("Resultado de la concadenacion  : " + resultadoDeConcadenacion)

        //La concadenacion para EcmaScript6
        let resultadDeConcadenacion6 = `Resultado de la concadenacion : ${userName} ${userLastName}`
        document.write(resultadDeConcadenacion6)

        //La cantidad de caracteres o length
        let sizeWord = userName.length
        alert(sizeWord)

    </script>
</body>
</html>
