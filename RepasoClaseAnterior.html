<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- En CSS las propiedades de los elementos tiene notacion keb-case -->
    <div id="squard" style="height: 300px; width: 300px;background-color: green ; border: 1px solid black"></div>
    <button onclick=" document.getElementById('squard').style.backgroundColor = 'pink' " > Click me </button>
    <script>
        let element = document.getElementById("squard")
        console.log(element)
        //Las propiedades de los elementos en JS tienen notacion cameCase
        element.style.backgroundColor = "red"
        //alert("Hola como estas?")
    </script>
</body>
</html>
